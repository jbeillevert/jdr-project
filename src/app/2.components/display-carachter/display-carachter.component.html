    <div class="flex flex-col gap-1">
        <p class="font-semibold text-sm tracking-tight">{{ character.nominput }}</p>
        <div class="flex flex-col">
            <p class="text-sm tracking-tight">{{ character.classeinput }}</p>
            <p class="text-sm tracking-tight">{{ character.alignementinput }}</p>
            <p class="text-sm tracking-tight">{{ character.raceinput }}</p>
        </div>
        <p class="text-xs tracking-tighter text-neutral-300">{{ character.experienceinput }}</p>
    </div>
    <div class="flex flex-col gap-1">
        <div *ngFor="let stat of ['Force', 'DextÃ©ritÃ©', 'Constitution', 'Intelligence', 'Sagesse', 'Charisme']">
